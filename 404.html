<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>

    <script>
        const findProject = () => {
            const url = window.location.href;
            const domain = 'https://liammaeder.github.io/liam-portfolio';

            if (url !== `${domain}/public/index.html`) {
              location.href = `${domain}/public/index.html`;
            }
        };

        findProject();
    </script>
</head>
<body>
  <div id="prod">
    <div>liammaeder.github.io</div>
    <hr>
    <div>Enable JavaScript!</div>
    <hr>
    <a href="https://liammaeder.github.io/public/index.html"><button>Continue to the page</button></a>
  </div>
</body>
</html>
